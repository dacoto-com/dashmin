<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>dashmin - Register</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="assets/img/brand/icon.png">
        <link rel="stylesheet" type="text/css" href="assets/vendor/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="assets/vendor/fontawesome/css/all.css" />
        <link rel="stylesheet" type="text/css" href="assets/vendor/alertifyjs/css/alertify.min.css" />
        <link rel="stylesheet" type="text/css" href="assets/vendor/alertifyjs/css/themes/default.min.css" />
        <link rel="stylesheet" type="text/css" href="assets/vendor/icheck/skins/all.css" />
        <link rel="stylesheet" type="text/css" href="assets/vendor/select2/css/select2.min.css" />
        <link rel="stylesheet" type="text/css" href="assets/vendor/toastr/toastr.min.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/auth.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/custom.css" />
    </head>
    <body class="my-login-page">
        <section class="h-100">
            <div class="container h-100">
                <div class="row justify-content-md-center h-100">
                    <div class="card-wrapper">
                        <div class="brand">
                            <img src="assets/img/brand/icon.png">
                        </div>
                        <div class="card fat">
                            <div class="card-body">
                                <h4 class="card-title">Login</h4>
                                <form method="post">                                
                                    <div class="form-group">
                                        <label for="email">E-Mail Address</label>
                                        <input id="email" type="email" class="form-control" name="email" value="" required autofocus>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password
                                            <a href="forgot.html" class="float-right">
                                                Forgot Password?
                                            </a>
                                        </label>
                                        <input id="password" type="password" class="form-control" name="password" required data-eye>
                                    </div>
                                    <div class="form-group">
                                        <label>
                                            <input type="checkbox" name="remember"> Remember Me
                                        </label>
                                    </div>
                                    <div class="form-group no-margin">
                                        <button type="submit" class="btn btn-primary btn-block">
                                            Login
                                        </button>
                                    </div>
                                    <div class="margin-top20 text-center">
                                        Don't have an account? <a href="#">Create One</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="footer">
                            Copyright &copy; Your Company 2018
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="assets/vendor/jquery/jquery.min.js"></script>
        <script src="assets/vendor/popper/popper.min.js"></script>
        <script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/vendor/alertifyjs/alertify.min.js"></script>
        <script src="assets/vendor/listjs/list.min.js"></script>
        <script src="assets/vendor/icheck/icheck.min.js"></script>
        <script src="assets/vendor/select2/js/select2.full.min.js"></script>
        <script src="assets/vendor/toastr/toastr.min.js"></script>
        <script src="assets/js/auth.js"></script>
        <script src="assets/js/scripts.js"></script>
        <script src="assets/js/custom.js"></script>
    </body>
</html>
